<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NPS Park Finder</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>National Parks Service</h1>
    <h2>Park Finder</h2>

    <form id="js-form">
      <label for="search-term">Search Term</label>
      <input type="text" name="search-term" id="js-search-term" required>
      <br>
      <label for="state">State</label>
      <input type="text" name="state" id="js-state" placeholder="e.g. CA,FL" required>
      <br>
      <label for="max-results">Maximum results to return</label>
      <input type="number" name="max-results" id="js-max-results" value="10">

      <input type="submit" value="Submit">
    </form>

    <p class="error-message js-error-message"></p>
    <ul class="results-list"></ul>
  </div>
</body>
</html>
